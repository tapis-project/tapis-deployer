{% if "mlhub" in proxy_nginx_service_list or site_type == 2 %}
# mlhub
location /v3/mlhub
{
{% if "mlhub" in proxy_nginx_service_list %}
    auth_request /_auth;
    error_page 500 /token-revoked.json; 
{% if proxy_mlhub_custom_block is defined %}
    {{ proxy_mlhub_custom_block | indent(width=12) }}
{% endif %}
    proxy_redirect off;
    proxy_set_header Host $xhost;
    proxy_pass http://mlhub-traefik:80;
{% else %}
    proxy_pass {{proxy_primary_site_admin_tenant_base_url}};
{% endif %}        
}
{% endif %}