
apiVersion: v1
kind: Service
metadata:
  name: pods-rabbitmq
spec:
  selector:
    app: pods-rabbitmq
  ports:
  - name: rabbitmq
    port: 5672
    targetPort: 5672

---
apiVersion: v1
kind: Service
metadata:
  name: pods-rabbitmq-dash
spec:
  type: NodePort
  selector:
    app: pods-rabbitmq
  ports:
  - name: rabbitmq-dash
    port: 15672
    targetPort: 15672

