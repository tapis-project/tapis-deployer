apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobs-wkr-defaultqueue
spec:
  selector:
    matchLabels:
      app: jobworker
  template:
    metadata:
      labels:
        app: jobworker
    spec:
      initContainers:
      automountServiceAccountToken: false
{% if jobs_node_selector is not none %}
      nodeSelector:
        exempt: "yes"
{% endif %}
      containers:
      - name: jobs-wkr-defaultqueue
        image: {{ jobs_worker_image }}
        imagePullPolicy: Always
        env:
{% if jobs_node_name == true %}
        - name: TAPIS_LOCAL_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
{% endif %}
        - name: TAPIS_SITE_ID
          valueFrom:
            configMapKeyRef:
              name: jobs-config
              key: site_id
        - name: TAPIS_TENANT_SVC_BASEURL
          valueFrom:
            configMapKeyRef:
              name: jobs-config
              key: service_site_url
        - name: TAPIS_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-jobs-secrets
              key: service-password
        - name: TAPIS_DB_CONNECTION_POOL_SIZE
          value: "10"
        - name: TAPIS_DB_USER
          value: "tapis"
        - name: TAPIS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-jobs-secrets
              key: tapis-postgres-password
        - name: TAPIS_DB_JDBC_URL
          value: "jdbc:postgresql://jobs-postgres:5432/tapisjobsdb"
        - name: TAPIS_QUEUE_HOST
          value: jobs-rabbitmq
        - name: TAPIS_QUEUE_ADMIN_USER
          value: "tapis"
        - name: TAPIS_QUEUE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-jobs-secrets
              key: rabbitmq-tapis-password
        - name: TAPIS_QUEUE_USER
          value: "jobs"
        - name: TAPIS_QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-jobs-secrets
              key: rabbitmq-jobs-password
        - name: TAPIS_REQUEST_LOGGING_FILTER_PREFIXES
          value: "/v3/jobs"
        - name: TAPIS_AUDITING_ENABLED
          value: "{{ jobs_auditing_enabled }}"
        - name: JAVA_OPTS 
          value: "-Xms1g -Xmx4g"
        - name: MAIN_CLASS
          value: "edu.utexas.tacc.tapis.jobs.worker.JobWorker"
        - name: JOBS_PARMS
          value: "-n wkr-DefaultQueue -q tapis.jobq.submit.DefaultQueue -w 100"
