kind: Deployment
apiVersion: apps/v1
metadata:
  name: mlhub-web-traefik-deployment
  labels:
    app: mlhub-web-traefik-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlhub-web-traefik-deployment
  template:
    metadata:
      labels:
        app: mlhub-web-traefik-deployment
    spec:
      containers:
        - name: traefik
          image: {{ mlhub_traefik_image }}
          args:
            - --api.insecure
            #- --providers.kubernetesingress
            - --accesslog=true
#            - --proviiders.file.directory=/etc/traefik
            - --providers.file.filename=/etc/traefik/dynamic-config.yaml
          ports:
            - name: web
              containerPort: 80
            - name: dashboard
              containerPort: 8080
          volumeMounts:
          - name: dynamic-config
            mountPath: /etc/traefik/dynamic-config.yaml
            subPath: dynamic-config.yaml
      volumes:
      - name: dynamic-config
        configMap:
          name: traefik-dynamic-config
