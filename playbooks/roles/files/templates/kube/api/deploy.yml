---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: files-api
  name:  files-api
spec:
  replicas: {{files_api_replicas}}
  selector:
    matchLabels:
      app: files-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: files-api
    spec:
{% if files_node_selector is not none %}
      nodeSelector:
        exempt: "yes"
{% endif %}
      containers:
      - name: files-api
        image: {{ files_api_image }}
        imagePullPolicy: Always
        ports:
        - name: "files-api"
          containerPort: 8080
{% if files_files_debug == true %}
        - name: "files-debug"
          containerPort: 8000
{%  endif %}
        envFrom:
        - configMapRef:
            name: files-environment-vars
        env:
{% if files_node_name == true %}
        - name: TAPIS_LOCAL_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
{% endif %}
        - name: TAPIS_SITE_ID
          valueFrom:
            configMapKeyRef:
              name: files-config
              key: site_id
        - name: TOKENS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: files-config
              key: service_site_url
        - name: TENANTS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: files-config
              key: service_site_url
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-files-secrets
              key: rabbitmq-password
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-files-secrets
              key: postgres-password
        - name: SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-files-secrets
              key: service-password
{% if systems_globus_client_id is defined %}
        - name: TAPIS_GLOBUS_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: files-config
              key: globus_client_id

        - name: TAPIS_AUDIT_ENABLED
          value: {{ files_audit_enabled }}
        - name: TAPIS_DB_CONNECTION_POOL_SIZE
          value: "10"
        - name: TAPIS_DB_CONNECTION_POOL_CORE_SIZE
          value: "5"
{% endif %}

      hostname: files-api
      restartPolicy: Always
