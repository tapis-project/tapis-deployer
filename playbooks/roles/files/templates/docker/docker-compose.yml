networks:
    tapis:
        name: tapis
        external: true

services:
  files-rabbitmq:
    container_name: files-rabbitmq
    image: {{ files_rabbitmq_management_image }}
    environment:
      - RABBITMQ_DEFAULT_USER=tapisfiles
      - RABBITMQ_DEFAULT_VHOST=tapisfiles
    env_file:
      - {{ tapisdatadir }}/files/env
    networks: 
      - tapis
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 3
    depends_on:
      files-postgres:
        condition: service_healthy

  files-postgres:
    container_name: files-postgres
    image: {{ files_postgres_image }}
    environment:
     - POSTGRES_USER=tapisfiles
     - POSTGRES_DATABASE=tapisfiles
     - PGDATA=/pgdata/data
    volumes:
      - {{ tapisdatadir }}/files/postgres:/pgdata/data
    networks:
      - tapis
    env_file:
      - {{ tapisdatadir }}/files/env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  files-migrations:
    container_name: files-migrations
    image: {{ files_migrations_image }}
    depends_on:
      files-postgres:
        condition: service_healthy
    volumes:
      - {{ tapisdir }}/files/files-init-db-sh:/files-init-db-sh
    networks:
      - tapis
    command: chmod +x files-init-db-sh; /files-init-db-sh

