  files-workers:
    container_name: files-workers
    image: {{ files_workers_image }}
    networks:
      - tapis
    env_file: 
      - {{ tapisdatadir }}/files/env
    environment:
      {% if jobs_node_name == true -%}
      - TAPIS_LOCAL_NODE_NAME=spec.nodeName
      {% endif -%}
      - TAPIS_SITE_ID={{ files_service_site_id }}
      - TOKENS_SERVICE_URL={{ files_service_url }}
      - TENANTS_SERVICE_URL={{ files_service_url}}
    command: ["java", "-Xmx3g", "-cp", "target/tapis-files.jar:target/dependencies/*", "edu.utexas.tacc.tapis.files.lib.transfers.TransfersApp"]
    depends_on:
      files-api: 
        condition: service_started

  files-api:
    container_name: files-api
    image: {{ files_api_image }}
    networks:
      - tapis
    command: ["java", "-Xdebug", "-Xmx3g", "-agentlib:jdwp=transport=dt_socket,server=y,address=*:8000,suspend=n", "-cp", "target/tapis-files.jar:target/dependencies/*", "edu.utexas.tacc.tapis.files.api.FilesApplication"]
    env_file:
      - {{ tapisdatadir }}/files/env
    environment:
      {% if jobs_node_name == true -%}
      - TAPIS_LOCAL_NODE_NAME=spec.nodeName
      {% endif -%}
      - TAPIS_SITE_ID={{ files_service_site_id }}
      - TOKENS_SERVICE_URL={{ files_service_url }}
      - TENANTS_SERVICE_URL={{ files_service_url}}
      - DB_HOST=files-postgres
      - DB_NAME=tapisfiles
      - DB_USERNAME=tapisfiles
      - POSTGRES_DB=tapisfiles
      - POSTGRES_USER=tapisfiles
      - RABBITMQ_DEFAULT_USER=tapisfiles
      - RABBITMQ_DEFAULT_VHOST=tapisfiles
      - RABBITMQ_HOSTNAME=files-rabbitmq
      - RABBITMQ_USERNAME=tapisfiles
      - RABBITMQ_VHOST=tapisfiles
      # - JAVA_OPTS=-Xdebug -Xmx3g
      # - MAIN_CLASS=edu.utexas.tacc.tapis.files.api.FilesApplication
      # - JOBS_PARMS=-n rdr-alt
      # - FILES_ARGS=["-Xdebug", "-Xmx3g", "-agentlib:jdwp=transport=dt_socket,server=y,address=*:8000,suspend=n", "-cp", "target/tapis-files.jar:target/dependencies/*", "edu.utexas.tacc.tapis.files.api.FilesApplication"]
    depends_on:
      files-postgres:
        condition: service_healthy
      files-rabbitmq:
        condition: service_healthy
