apiVersion: apps/v1
kind: Deployment
metadata:
  name: apps-postgres
spec:
  selector:
    matchLabels:
      app: apps-postgres
  template:
    metadata:
      labels:
        app: apps-postgres
    spec:
      containers:
      - name: apps-postgres
        image: postgres:12.4
        ports:
        - name: postgres
          containerPort: 5432
        env:
        - name: PGDATA
          value: "/pgdata/data"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-apps-secrets
              key: postgres-password
        volumeMounts:
        - name: apps-pg-data
          mountPath: "/pgdata"
      volumes:
      - name: apps-pg-data
        persistentVolumeClaim:
          claimName: {{service_param["postgres_pvc"]}}
