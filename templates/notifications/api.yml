---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications-api
  name:  notifications-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: notifications-api
    spec:
      containers:
      - name: notifications-api
        image: tapis/tapis-notifications-api:dev
        command: ["java"]
        args: ["-Xdebug", "-agentlib:jdwp=transport=dt_socket,server=y,address=*:8000,suspend=n", "-cp", "target/tapis-notifications.jar:target/dependencies/*", "edu.utexas.tacc.tapis.notifications.api.Application"]
        imagePullPolicy: Always
        ports:
        - name: "notes-api"
          containerPort: 8080
        - name: "notes-debug"
          containerPort: 8000
        envFrom:
        - configMapRef:
            name: notifications-environment-vars
        env:
        - name: TAPIS_SITE_ID
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: siteId
        - name: TOKENS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: service_tenant_base_url
        - name: TENANTS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: service_tenant_base_url
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-notifications-secrets
              key: rabbitmq-password
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-notifications-secrets
              key: postgres-password
        - name: SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-notifications-secrets
              key: service-password
      hostname: notifications-api
      restartPolicy: Always
